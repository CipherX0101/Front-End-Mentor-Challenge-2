<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background-color: hsl(217, 54%, 11%);
      --card-color: hsl(216, 50%, 16%);
      --line-color: hsl(215, 32%, 27%);
      --white-color: hsl(0, 0%, 100%);
      --primary1-color: hsl(215, 51%, 70%);
      --primary2-color: hsl(178, 100%, 50%);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--background-color);
      font-family: 'Outfit', sans-serif;
      height: 100vh;
    }

    .card {
      background-color: var(--card-color);
      width: 300px;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
    }

    .image-container {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsla(178, 100%, 50%, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-overlay img {
      width: 40px;
      height: 40px;
      opacity: 0.9;
    }

    .image-container:hover .image-overlay{
      opacity: 1;
    }

    .card-title {
      color: var(--white-color);
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    .card-title:hover {
      color: var(--primary2-color);
    }

    .card-description {
      color: var(--primary1-color);
      font-weight: 300;
      line-height: 1.4;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .price-time {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .price {
      color: var(--primary2-color);
      font-size: 15px;
      display: flex;
      align-items: center;
    }

    .price span {
      margin-left: 5px;
    }

    .time {
      color: var(--primary1-color);
      font-size: 15px;
      display: flex;
      align-items: center;
    }

    .time span {
      margin-left: 5px;
    }

    hr {
      border: none;
      height: 1px;
      background-color: var(--line-color);
    }

    .avatar {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 20px;
    }

    .avatar img{
      height: 30px;
      width: 30px;
      border: 1px solid var(--white-color);
      border-radius: 50%;
    }

    .creator {
      color: var(--primary1-color);
      text-align: center;
      margin-left: 15px;
      font-size: 14px;
    }

    .creator span {
      color: var(--white-color);
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .creator span:hover {
      color: var(--primary2-color);
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="image-equilibrium.jpg" alt="Equilibrium" class="eth-img">
      <div class="image-overlay">
        <img src="images/icon-view.svg" alt="View Icon">
      </div>
    </div>
  
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-time">
      <div class="price">
        <img src="icon-ethereum.svg" alt="Ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>

    <hr>
  
    <div class="avatar">
      <img src="image-avatar.png" alt="Avatar">
      <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
